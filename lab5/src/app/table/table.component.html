<div class="container">
  <table mat-table [dataSource]="users">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name.first }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name.last }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>

    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef>Date of birth</th>
      <td mat-cell *matCellDef="let element"> {{ element.dob.date }} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.dob.age }}</td>
    </ng-container>

    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" >
        <div class="table-actions">
          <div class="remove-button" *ngIf="element.isFavorite; else add">
            <button mat-icon-button (click)="removeFavorite(element)">
              <mat-icon>favorite</mat-icon>
            </button>
          </div>
          <ng-template #add>
            <div class="add-button">
              <button mat-icon-button (click)="addFavorite(element)">
                <mat-icon>favorite_border</mat-icon>
              </button>
            </div>
          </ng-template>
          <button mat-icon-button (click)="openDialog(element)">
            <mat-icon>more_horiz</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row  *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
