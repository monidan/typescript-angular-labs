<div class="flex flex-col min-w-full gap-y-2 items-center mx-auto shadow-md bg-white p-4">
  <label class="flex justify-between min-w-full" for="userData">
    <span class="pr-2 font-bold">Введіть ПІБ робітника:</span>
    <input type="text" [(ngModel)]="worker.fullName" id="userData" class="pl-1 border border-blue-300 outline-none duration-300 transition-shadow focus:shadow-focus">
  </label>
  <label class="flex justify-between min-w-full" for="salary">
    <span class="pr-2 font-bold">Заробітна плата робітника:</span>
    <input type="text" [(ngModel)]="worker.salary" id="salary" class="pl-1 border border-blue-300 outline-none duration-300 transition-shadow focus:shadow-focus">
  </label>
  <button class="border py-2 px-4 rounded bg-blue-500 text-white min-w-full" (click)="addWorker()">
    Додати робітника
  </button>
  <output class="min-w-full flex justify-center pt-4" [fullName]="highestPayedWorker.fullName" [salary]="highestPayedWorker.salary"></output>
</div>
